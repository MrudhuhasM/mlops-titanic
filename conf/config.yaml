
defaults:
  - env: local
  - _self_

dir_paths:
 data_raw: "data/raw"
 data_processed: "data/processed"
 data_external: "data/external"
 data_interim: "data/interim"
 artifacts: "artifacts"
 models: "artifacts/models"
 reports: "artifacts/reports"
 notebooks: "notebooks"
 logs: "logs"

# in conf/logging.yaml
logging:
  log_file: ${dir_paths.logs}/app.log
  rotation: "10 MB"
  retention: 5
  level: DEBUG



